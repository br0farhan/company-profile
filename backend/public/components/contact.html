<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title" data-lang="contact_title">Get In Touch</h2>
            <p class="section-subtitle" data-lang="contact_subtitle">Let's work together</p>
        </div>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4 data-lang="contact_email">Email</h4>
                        <p id="contact-email">farhan@example.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4 data-lang="contact_phone">Phone</h4>
                        <p id="contact-phone">+62 123 456 7890</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4 data-lang="contact_location">Location</h4>
                        <p id="contact-location">Jakarta, Indonesia</p>
                    </div>
                </div>
            </div>
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <input type="text" name="name" data-lang-placeholder="form_name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" data-lang-placeholder="form_email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="subject" data-lang-placeholder="form_subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea name="message" data-lang-placeholder="form_message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" data-lang="btn_send">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->

    <div class="container">

            <div class="footer-text">

                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</footer>
